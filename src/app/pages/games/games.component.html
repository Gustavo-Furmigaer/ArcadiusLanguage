<div class="games-catalog">
  <h1>Cat√°logo de Jogos Multiplayer para Aprendizado de Idiomas</h1>

  <div class="game-list">
    <div class="game-card" *ngFor="let game of games$ | async">
      <div class="game-image">
        <img [src]="game.img" [alt]="game.alt">
      </div>
      <div class="game-info">
        <h2>{{ game.name }}</h2>
        <p class="game-genre">{{ game.genre }}</p>
        <p class="game-language">
          <span class="language-flag">{{ game.language.flag }}</span>
          {{ game.language.name }}
        </p>
        <p class="game-description">{{ game.description }}</p>
      </div>
    </div>
  </div>
</div>
