<div class="language-catalog">
  <h1>Catálogo de Línguas: Curiosidades Culturais e Referências em Jogos</h1>

  <div class="language-list">
    <div *ngFor="let language of languages$ | async" class="language-card">
      <h2>{{ language.name }}</h2>
      <img [src]="language.flag" [alt]="'Bandeira de ' + language.name">
      <h3>Curiosidades Culturais:</h3>
      <ul>
        <li *ngFor="let curiosity of language.culturalCuriosities">{{ curiosity }}</li>
      </ul>
    </div>
  </div>
</div>
