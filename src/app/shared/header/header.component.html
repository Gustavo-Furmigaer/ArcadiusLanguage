<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <nav>
    <div class="logo">
      <a routerLink="/">Arcadius Language</a>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/index/games" (click)="speach('Jogos')" routerLinkActive="active">Jogos</a></li>
      <li><a routerLink="/index/promo" (click)="speach('Promoções')" routerLinkActive="active">Promoções</a></li>
      <li><a routerLink="/index/language" (click)="speach('Idiomas')" routerLinkActive="active">Idiomas</a></li>
      <li><a routerLink="/index/about" (click)="speach('Sobre')" routerLinkActive="active">Sobre</a></li>
      <li *ngIf="isAdmin$ | async">
        <a routerLink="/admin" (click)="speach('Administração')" routerLinkActive="active">
          <i class="fas fa-cog"></i> Admin
        </a>
      </li>
    </ul>
    <div class="auth-actions">
      <ng-container *ngIf="isLoggedIn$ | async; else loginRegister">
         <details class="user-dropdown">
          <summary>
            <img [src]="userPhotoUrl" class="user-avatar" alt="Usuário" />
            <span>{{ userEmail }}</span>
          </summary>
          <ul>
            <li><a routerLink="/perfil">Perfil</a></li>
            <li><button (click)="logout()">Sair</button></li>
          </ul>
        </details>
      </ng-container>
      <ng-template #loginRegister>
        <a routerLink="/login" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </a>
        <a routerLink="/register" class="register-btn">
          <i class="fas fa-user-plus"></i> Registrar
        </a>
      </ng-template>
    </div>
  </nav>
</header>
