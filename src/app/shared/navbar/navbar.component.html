<nav>
  <ul>
    <li><a routerLink="/admin/language-management" routerLinkActive="active">Gerenciar Idiomas</a></li>
    <li><a routerLink="/admin/games-management">Gerenciar Jogos</a></li>
  </ul>

  <div *ngIf="initialized">
    <!-- Se não estiver logado -->
    <div *ngIf="!userLoggedIn">
      <button routerLink="/login">Entrar</button>
      <button routerLink="/registro">Registrar</button>
    </div>

    <!-- Se estiver logado -->
    <div *ngIf="userLoggedIn" class="user-menu">
      <details>
        <summary>
          <img src="assets/iconelogado.jpg" alt="Usuário" width="30" height="30" />
        </summary>
        <ul class="dropdown-menu">
          <li><a routerLink="/perfil">Perfil</a></li>
          <li><a routerLink="/configuracoes">Configurações</a></li>
          <li><button (click)="logout()">Sair</button></li>
        </ul>
      </details>
    </div>
  </div>
</nav>
